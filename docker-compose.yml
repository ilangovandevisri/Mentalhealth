version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: mental_health_db
    environment:
      POSTGRES_USER: health_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: mental_health_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mental_health_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mental_health_api
    environment:
      DATABASE_URL: postgresql://health_user:secure_password@db:5432/mental_health_db
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml:/app/ml
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mental_health_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mental_health_ui
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    networks:
      - mental_health_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mental_health_network:
    driver: bridge
